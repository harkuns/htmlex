<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Job application With Resume Upload</h1>
        <h3>Contact Information Form</h3>
        <lable for="name">First name</lable>
        <input type="text" id="name">
        <lable for="name1">Last name</lable>
        <input type="text" id="name1">
        <br><br>
        <lable for="email">Email</lable>
        <input type="text" id="email">
        <br><br>
        <lable for="Contact">Contact</lable>
        <input type="tel" name="content" id="Contact">
        <br><br>
        <h3>Position</h3>
        <lable for="Position">Position you are apply for</lable><br>
        <input type="text" id="Position">
        <br><br>

        <lable for="resume">Resume</lable>
        <input type="file" name="resume" id="resume">

        <br><br>
        <lable for="Portfolio">Portfolio Website</lable>
        <input type="text" id="Portfolio">
        <br><br>
        <h4>Are You willing to relocate</h4>
        <lable for="relocate">Yes</lable>
        <input type="radio" name="relocate" id="relocate">
        <lable for="relocate">No</lable>
        <input type="radio" name="relocate" id="relocate">
        <lable for="relocate">Not Sure</lable>
        <input type="radio" name="relocate" id="relocate">
        <br><br>
        <lable for="edu">Higher Education</lable>
        <select name="edu" id="edu">
            <option value="undergraduate">Associate degree</option>
            <option value="Bachelor">Under graduate</option>
            <option value="Master">Master Degree</option>
            <option value="Doctoral">Doctoral Degree</option>

        </select>
        <fieldset>
            <legend>Skills</legend>
            <lable for="html">Html</lable>
            <input type="checkbox" name="html" id="html">
            <lable for="css">css</lable>
            <input type="checkbox" name="css" id="css">
            <lable for="JavaScript">Java Script</lable>
            <input type="checkbox" name="javascript" id="JavaScript">
            <lable for="mern">MERN</lable>
            <input type="checkbox" name="mern" id="mern">
        </fieldset>
        <br><br>
        <lable for="ex">Experience(in years)</lable>
        <input type="number" name="ex" id="ex" min="0" max="10">
        <br><br>
        <fieldset>
            <legend>Availablity</legend>
            <label for="avi">Full Time</label>
            <input type="radio" name="avi" id="avi">
            <label for="avi">Internship</label>
            <input type="radio" name="avi" id="avi">
        </fieldset>
        <button type="submit">Submit</button>



    </form>
</body>

</html>
